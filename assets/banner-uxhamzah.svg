<svg width="800" height="180" viewBox="0 0 800 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="180" rx="24" fill="url(#paint0_linear)" />
  <!-- Silhouette Male (simple, modern) -->
  <circle cx="90" cy="90" r="40" fill="#23272F" />
  <ellipse cx="90" cy="140" rx="32" ry="16" fill="#23272F"/>
  <!-- Monitor (IT) -->
  <rect x="160" y="65" width="90" height="60" rx="8" fill="#141B23"/>
  <rect x="172" y="80" width="66" height="24" rx="3" fill="#1F2733"/>
  <!-- Code Symbol -->
  <text x="185" y="98" font-family="Fira Code, monospace" font-size="20" fill="#14C7F7" font-weight="bold">&lt;/&gt;</text>
  <!-- Design Icon (Palette) -->
  <circle cx="290" cy="95" r="18" fill="#F24E1E" />
  <circle cx="285" cy="90" r="4" fill="#fff" />
  <circle cx="295" cy="100" r="4" fill="#fff" />
  <!-- Figma Icon -->
  <g>
    <circle cx="340" cy="90" r="10" fill="#0ACF83"/>
    <circle cx="340" cy="105" r="10" fill="#A259FF"/>
    <circle cx="350" cy="97" r="10" fill="#F24E1E"/>
    <circle cx="330" cy="97" r="10" fill="#FF7262"/>
  </g>
  <!-- Grid lines (Design Element) -->
  <line x1="400" y1="60" x2="750" y2="60" stroke="#ffffff22" stroke-width="2" stroke-dasharray="8 8"/>
  <line x1="400" y1="120" x2="750" y2="120" stroke="#ffffff22" stroke-width="2" stroke-dasharray="8 8"/>
  <!-- Animated blinking cursor in code box -->
  <rect id="cursor" x="207" y="80" width="3" height="24" fill="#14C7F7">
    <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
  </rect>
  <!-- Name (not too big, not in the center) -->
  <text x="680" y="160" text-anchor="end" font-family="Fira Code, monospace" font-size="32" fill="#fff" opacity="0.88" font-weight="bold">uxhamzah</text>

  <defs>
    <linearGradient id="paint0_linear" x1="0" y1="0" x2="800" y2="180" gradientUnits="userSpaceOnUse">
      <stop stop-color="#23272F"/>
      <stop offset="1" stop-color="#14C7F7"/>
    </linearGradient>
  </defs>
</svg>
